<main class="container">
    <h1 class="text-center mt-2 mb-2"><img src="assets/logo.png" alt="" width="250"></h1>
    <div>
        <h1 class="text-center"><img src="assets/pok.png" alt="" width="50" *ngFor="let pokemon of allPokemons"
                [title]="pokemon.name"></h1>
        <h6 class="text-center"><strong>Vous disposez de {{allPokemons.length}} pokemon</strong></h6>
        <div class="col-md-5 mx-auto mt-2">
            <input type="text" placeholder="Rechercher" class="form-control" #event (keyup)="searchFilter(event.value)">
        </div>
    </div>
    <section class="row mx-auto">
        <div class="col-md-2 mt-2 p-2 d-flex justify-content-center mx-auto myCard" *ngFor="let pokemon of allPokemons"
            data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="viewPokemon(pokemon)">
            <img [src]="pokemon.picture" alt="">
        </div>
    </section>
</main>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{pokemonSelected.name}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img [src]="pokemonSelected.picture" alt="" width="100%">
                    </div>
                    <div class="col-md-8">
                        <p>Cp: {{pokemonSelected.cp}}</p>
                        <p>Hp: {{pokemonSelected.hp}}</p>
                        <p>Type: {{pokemonSelected.type}}</p>
                        <p>Capture: {{pokemonSelected.created | date:'d/M/yyyy'}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="removePokemon()">Relach√©</button>
                <button type="button" class="btn btn-info" data-bs-dismiss="modal" 
                [routerLink]="['edit',pokemonSelected.id]">Modifier</button>
            </div>
        </div>
    </div>
</div>
